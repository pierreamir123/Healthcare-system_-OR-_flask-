{% extends "homepage_layout.html"%}
        {% block main %}
        <form action="{{ url_for('Adminsignup') }}", method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Firstname">First Name</label>
                  <input type="text" name="admFname" class="form-control" id="Firstname" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="Lastname">Last Name</label>
                  <input type="text" name="admLname" class="form-control" id="Lastname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Username"> Username</label>
                  <input type="text" name="admusername" class="form-control" id="Username" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                  <label for="ID">ID</label>
                  <input type="number" name="admID" class="form-control" id="ID" placeholder=" ID ">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="admemail" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="admpsw" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="admaddress" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="Mobile">Mobile</label>
                <input type="number" name="admMobile" class="form-control" id="Mobile" placeholder="01XXXXXXXX">
              </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Nationality">Nationality</label>
                  <input type="text" name="admnationality" class="form-control" id="Nationality" placeholder="Nationality">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputState">Gender</label>
                  <select id="inputState" class="form-control" name="admGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="day">Day</label>
                <input type="number" name="admDay" class="form-control" id="day" placeholder="1">
              </div>
              <div class="form-group col-md-4">
                <label for="Month">Month</label>
                <input type="number" name="admMonth" class="form-control" id="Month" placeholder="2">
              </div>
              <div class="form-group col-md-4">
                <label for="year">Year</label>
                <input type="number" name="admYear" class="form-control" id="year" placeholder="1900">
              </div>
            </div>
            <div class="col-20">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
  {% endblock %}
