{% extends "DocProfile.html"%}
  {% block main %}
    <h1>Cancel</h1>
    <form action="{{ url_for('Cancellation') }}", method="POST">
      <div class="form-group">
         <label for="Doctorpsw">Doctor PassWord</label>
        <input name= "psw" type="password" class="form-control" id="Doctorpsw" >
      </div>
      <div class="form-group">
        <label for="OpID">Operation ID</label>
        <input  name= "operationID" type="number" class="form-control" id="opID" >
      </div>
      <button type="submit" class="btn btn-primary">Done</button>
    </form>
   {% endblock %}
