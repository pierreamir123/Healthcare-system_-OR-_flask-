{% extends "homepage_layout.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/login/css/style.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../static/login/images/Becoming_a_Surgeon_Square.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>student registration form</h2>
                        <form class="form-detail" action="{{ url_for('Docsignup') }}" method="POST" id="myform">
				<h2>REGISTER FORM</h2>
				<div class="col">
					<div class="form-row">
						<div class="form-group">
						  <label for="Firstname">First Name</label>
						  <input type="text" name="DocFname" class="form-control" id="Firstname" placeholder="First Name">
						</div>
						<div class="form-group">
						  <label for="Lastname">Last Name</label>
						  <input type="text" name="DocLname" class="form-control" id="Lastname" placeholder="Last Name">
						</div>
					  </div>
					  <div class="form-row">
						<div class="form-group">
						  <label for="Username">Username</label>
						  <input type="text" name="Docusername" class="form-control" id="Username" placeholder="Username">
						</div>
						<div class="form-group">
						  <label for="ID">ID</label>
						  <input type="number" name="DocID" class="form-control" id="ID" placeholder=" ID ">
						</div>
				</div>
		        <div class="col">
					 <div class="form-row">
					   <div class="form-group">
						<label for="inputEmail4">Email</label>
						<input type="email" name="Docemail" class="form-control" id="inputEmail4" placeholder="Email">
					   </div>
					  <div class="form-group">
						<label for="inputPassword4">Password</label>
						<input type="password" name="Docpsw" class="form-control" id="inputPassword4" placeholder="Password">
					  </div>
					  </div>
					 </div>
					 <div class="form-group">
					  <label for="inputAddress">Address</label>
					  <input type="text" name="Docaddress" class="form-control" id="inputAddress" placeholder="1234 Main St">
					 </div>
				     <div class="form-group">
						<label for="Mobile">Mobile</label>
						<input type="number" name="DocMobile" class="form-control" id="Mobile" placeholder="01XXXXXXXX">
					  </div>
					 <div class="form-row">
						<div class="form-group ">
						  <label for="Nationality">Nationality</label>
						  <input type="text" name="Docnationality" class="form-control" id="Nationality" placeholder="Nationality">
						</div>
						<div class="form-group">
						  <label for="inputState">Gender</label>
						  <select id="inputState" class="form-control" name="DocGender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						  </select>
						</div>
					  </div>
					 <div class="form-row">
					  <div class="form-group col-md-4">
						<label for="day">Day</label>
						<input type="number" name="DocDay" class="form-control" id="day" placeholder="1">
					  </div>
					  <div class="form-group col-md-4">
						<label for="Month">Month</label>
						<input type="number" name="DocMonth" class="form-control" id="Month" placeholder="2">
					  </div>
					  <div class="form-group col-md-4">
						<label for="year">Year</label>
						<input type="number" name="DocYear" class="form-control" id="year" placeholder="1900">
					  </div>
					</div>
				  </div>
					<div class="col-20">
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</div>
				</div>
				</form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../static/login/vendor/jquery/jquery.min.js"></script>
    <script src="../static/login/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
