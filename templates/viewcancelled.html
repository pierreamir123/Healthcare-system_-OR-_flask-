{% extends "DocProfile.html" %}
    {% block main %}
      <h1>View cancelled</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">OperationID </th>
                <th scope="col"> StartTime</th>
                <th scope="col">EstimatedEndTime</th>
                <th scope="col">OperationRoomNumber</th>
                
              </tr>
            </thead>
            <tbody>
                {% for data in result%}
                <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{data.0}}</td>
                <td>{{data.1}}</td>
                <td>{{data.2}}</td>
                <td>{{data.3}}</td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock %}
